<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
    <title>talk community</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/Pulish.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">TalkCommunity</span>
            </button>
            <a class="navbar-brand" href="#">TalkCommunity</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索内容">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=ed2253e1fd01b5b77b5a&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body class="main">
    <div class = "container" >
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-12" >
                <h2 > <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="questionTitle">问题标题（简单概括）：</label>
                        <input type="text" class="form-control" id="questionTitle" name="questionTitle" placeholder="请输入你要咨询的问题">
                    </div>
                    <div class="form-group">
                        <label for="questionComplete">问题补充（必填，请参照右侧提示）</label>
                        <textarea name="questionComplete" id="questionComplete"  class="form-control"  cols="30" rows="16"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tagTitle">添加标题：</label>
                        <input type="text" class="form-control" id="tagTitle" name="tagTitle" placeholder="标签以英文半角逗号隔开">
                    </div>

                    <button type="submit" class="btn btn-success  btn-publish"   >确认发布</button>

                </form>
            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                <h2>问题发布提示：</h2>
                <ul style="font-size: medium">
                    <li>问题描述：请用精简的语言描述您要发布的问题，不超过25个字</li>
                    <li>问题补充：详细补充您的问题内容，并确保问题描述清晰只管，并提供一些相关的资料</li>
                    <li>提供标签：提供一个或多个标签，用逗号隔开，每个标签不超过十个字</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
