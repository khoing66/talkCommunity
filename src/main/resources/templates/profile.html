<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
    <title th:text="${sectionName}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!--    放在bootstrap的上面-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<div th:insert="navigation::nav"></div>
<body>
<div class="container">
    <div class="row profile" >
        <div class="col-lg-9 col-md-12 col-sm-12 col-12 " >
            <h2 th:text="${sectionName}"> </h2>
            <div class="media"  th:if="${null!=session.user}" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="img-rounded img-size"  th:src="${question.user.avatarUrl}">
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>

                    <!--<span th:text="${question.description}"></span>-->
                    <span class="text-desc" ><span th:text="${question.commentCount}"> </span>个回复 • <span th:text="${question.viewCount}"> </span>个浏览 • <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"}></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page +1 })}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="list-group section">
                <a href="/profile/questions"  th:class="${section == 'questions'}? 'action list-group-item ':'list-group-item '">我的发布</a>
                <a href="/profile/replies"  th:class="${section == 'replies'}? 'action list-group-item ':'list-group-item '">最新回复</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
