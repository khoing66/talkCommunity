<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
<!--    放在bootstrap的上面-->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
   <div th:insert="navigation::nav"></div>
<body class="main">
    <div class = "container" >
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-12" >
                <h3 > <span th:text="${question.title}"></span> </h3>
                <span class="text-desc" >
                    作者：<span th:text="${question.user.name}"> </span>  |
                    <span th:text="${question.commentCount}"> </span>个回复 |
                    <span th:text="${question.viewCount}"> </span>个浏览 |
                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"}></span>
                </span>
                <hr class="hr-dot">
<!--                <div class="col-lg-12 col-md-12 col-sm-12 col-12">-->
<!--                    <h4>发起人</h4>-->
<!--                </div>-->
                <a href="@{'/profile/'+${question.id}}" class="menu">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>

            </div>



            <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h4>发起人</h4>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="img-circle img-size"  th:src="${question.user.avatarUrl}">
                            </a>
                        </div>

                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span  th:text="${question.user.name}"></span>
                            </h5>


                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-12 hr-dot">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <h4>相关问题</h4>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
